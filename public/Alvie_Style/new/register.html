<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alvie - Your dependendable business assistant</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="css/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">
                    <img src="img/alvielogo.png">
                </h1>

            </div>
            <h3>Get Started</h3>
            <p>Setup your business assistant</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>

                <div class="input-group clockpicker form-group" data-autoclose="true">
                    <input type="text" class="form-control" value="07:00">
                    <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                    </span>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Business name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Referrer email" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Off days e.g Saturday, Sunday" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <!-- <button type="submit" class="btn btn-primary block full-width m-b">Register</button> -->
                <a href="setup_complete.html" class="btn btn-primary block full-width m-b">Register</a>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Copyright &copy; 2018 Alvie</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
        <!-- Clock picker -->
    <script src="js/plugins/clockpicker/clockpicker.js"></script>
    <script>
        $(document).ready(function(){
            $('.clockpicker').clockpicker();
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
